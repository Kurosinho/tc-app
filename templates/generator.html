<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/tailwind.css">
    <link rel="icon" href="/favicon.ico">
    <script src="/scripts/addclass.js"></script>
    <script src="/scripts/send_form.js"></script>
    <title>Tree Generator</title>
</head>

<body class="bg-slate-100">
    <p>
    <h1 class="text-7xl p-10 justify-center text-center">Tree Generator</h1>
    </p>
    <div class="flex justify-center p-10">
        <div class="w-96 justify-center rounded border-solid bg-slate-200 shadow-md" id="root">
            <h3 class="text-gray-900 text-center text-3xl font-bold p-4">root qdisc</h3>
            <div class="flex flex-col mb-4 w-48 float-left p-2">
                <label class="mb-2 tracking-wide font-bold uppercase text-gray-800" for="dev">interface</label>
                <input class="border py-2 px-3 text-black md:mr-2" type="text" name="dev">
            </div>
            <div class="flex flex-col mb-4 w-48 float-right p-2">
                <label class="mb-2 font-bold tracking-wide uppercase text-gray-800" for="dft">default class</label>
                <input class="border py-2 px-3 text-black md:mr-2" type="text" name="dft">
            </div>
            <div class="flex flex-col mb-4 w-48 float-left p-2">
                <label class="mb-2 tracking-wide font-bold uppercase text-gray-800" for="rate">rate</label>
                <input class="border py-2 px-3 text-black md:mr-2" type="text" name="rt">
            </div>
            <div class="flex flex-col mb-4 w-48 float-right p-2">
                <label class="mb-2 font-bold tracking-wide uppercase text-gray-800" for="cln">ceiling</label>
                <input class="border py-2 px-3 text-black md:mr-2" type="text" name="cln">
            </div>
            <div class="form-check p-4">
                <input
                    class="form-check-input appearance-none h-6 w-6 border border-slate-600 rounded-sm bg-white checked:bg-sky-700 checked:border-sky-700 focus:outline-none transition duration-200 mt-1 bg-no-repeat bg-center align-top float-left cursor-pointer py-2 px-3"
                    type="checkbox" name="cloud" id="cloud_input">
                <label
                    class="form-check-label inline-block cursor-pointer font-bold uppercase text-gray-800 align-middle px-2"
                    id="cloud" for="cloud">cloud native</label>
            </div>
            <div class="flex flex-row w-48 justify-center p-4">
                <button onclick="add_class()"
                    class="hover:bg-blue-700 hover:shadow-lg hover:cursor-pointer inline-block bg-blue-200 text-white font-medium uppercase shadow-md rounded active:bg-blue-900 active:shadow-xl active:cursor-progress transition duration-100 p-4 flex-col items-center">Add
                    Class</button>
            </div>
        </div>
    </div>
    <div class="flex flex-nowrap justify-center p-10" id="underroot"></div>
    <div class="flex justify-center space-x-2">
        <button onclick="make_json()"
            class="hover:bg-blue-700 hover:shadow-lg hover:cursor-pointer inline-block bg-blue-200 text-white font-medium uppercase shadow-md rounded active:bg-blue-900 active:shadow-xl active:cursor-progress transition duration-100 p-4 flex-col items-center">Generate</button>
    </div>
    <br><br>
    <div id="results" class="flex justify-center flex-col">
    </div>
    <br><br><br><br><br><br><br><br><br>
</body>
